<title>Place Input</title>
<link rel="stylesheet" href="style.css">
<style media="screen">
  .place-input {
    width: 500px;
    margin: 100px auto;
    font-family: sans-serif;
  }
  .place-input input {
    border-radius: 3px;
    font-size: 18px;
  }
  .place-input ul {
    width: auto;
    left: 3px;
    right: 3px;
    border: 1px solid rgb(190, 190, 190);
    border-top: none;
    border-bottom: none;
    border-radius: 0 0 3px 3px;
    overflow: hidden;
  }
  .place-input ul li {
    border-bottom: 1px solid rgb(190, 190, 190);
  }
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
<script type="text/javascript">
  const immutable = require('immutable').fromJS
  const {App,JSX} = require('mana')
  const Input = require('./index')
  const app = new App(immutable({}), cursor => {
    return <Input center={{lat: -37.77, lng: 175.26}}
                  autofocus={true}
                  country='nz'
                  cursor/>
  })
  app.cursor.addListener((next, prev) => {
    prev = prev.get('location')
    next = next.get('location')
    if (prev == next) return
    Promise.resolve(next).then(location => console.log(location))
  })
  window.onload = () => app.mountIn(document.body)
</script>
