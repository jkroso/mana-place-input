<title>Place Input</title>
<link rel="stylesheet" href="style.css">
<style media="screen">
  .place-input {
    width: 500px;
    margin: 100px auto;
    font-family: sans-serif;
  }
  .place-input input {
    border-radius: 3px;
    font-size: 18px;
  }
  .place-input ul {
    width: auto;
    left: 3px;
    right: 3px;
    border: 1px solid rgb(190, 190, 190);
    border-top: none;
    border-bottom: none;
    border-radius: 0 0 3px 3px;
    overflow: hidden;
  }
  .place-input ul li {
    border-bottom: 1px solid rgb(190, 190, 190);
  }
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
<script type="text/javascript">
  var immutable = require('immutable').fromJS
  var App = require('mana/app').App
  var JSX = require('mana').JSX
  var Input = require('./index')
  new App(immutable({}), function(cursor) {
    return JSX('body', null, Input({
      center: {lat: -37.77, lng: 175.26},
      cursor: cursor,
      country: 'nz'
    }))
  })
</script>
